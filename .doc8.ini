[doc8]
# Maximum line length
max-line-length = 100

# Ignore certain error codes
# D001: Line too long
ignore = D001

# File extensions to check
extension = .rst
extension = .md

# Paths to ignore
ignore-path = docs/_build
ignore-path = .nox
ignore-path = .git
ignore-path = __pycache__

# Enable verbose output
verbose = 0

# Check for trailing whitespace
allow-long-titles = True
